<html>
<head>
    <meta charset="utf-8">
    <title>Sample</title>
</head>
<body>
    <h1>Counter</h1>
    <span id="detect-count"></span>

    <script>
        var connection = new WebSocket('ws://192.168.1.122:8008/websocket');
        connection.onmessage = function (e) {
            document.getElementById("detect-count").textContent = JSON.parse(e.data)["count"];
        };
    </script>
</body>
</html>
